<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revelación</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="fondo">
            <img src="imagenfinal.png" alt="foto">
        </div>
        <div class="botones">
            <a href="https://wa.me/50760016634?text=S%C3%AD%20quiero%20ir..." target="_blank" class="ov-btn-grow-ellipse">Confirmación</a>
            <a href="https://maps.app.goo.gl/yPhTnX97cHJKqndt7" target="_blank" class="ov-btn-grow-ellipse">Ubicación!!!</a>
        </div>
        <div class="countdown">
            <h1>Cuenta Regresiva<br>Te Esperamos</h1>
            <div id="timer">
                <div>
                    <span id="days"></span>
                    <div>días</div>
                </div>
                <div>
                    <span id="hours"></span>
                    <div>horas</div>
                </div>
                <div>
                    <span id="minutes"></span>
                    <div>minutos</div>
                </div>
                <div>
                    <span id="seconds"></span>
                    <div>segundos</div>
                </div>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
